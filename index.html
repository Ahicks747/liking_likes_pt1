<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking LIkes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="likebox">
            <h1>Some User</h1>
            <p><span id="numlikes">0</span> like(s)</p>
            <button onclick="like('#numlikes')" class="likes">Like</button>
            <p>is some filler text, it can say anything we like.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
